  <body>
    <h3 style="font-size: 25px; font-family: Muli"><b><center>Entre em contato conosco</center></b></h3>
    <hr>
    <div class="container">
      <form ="formulario" method="post" enctype="text/plain" name="formulario">
  <div class="form-row">
  <div class="form-group col-md-6 col-md-offset-3">
    <label for="Name">
      Nome Completo
    </label>
    <input type="nome" class="form-control" id="NomeCompleto" aria-describedby="namelHelp" placeholder="Escreva seu nome aqui">
    <small id="NomeCompleto" class="form-text text-muted">Escreva seu nome completo</small>
</div>
<div class="form-group col-md-6 col-md-offset-3">
    <label for="Assunto">Assunto</label>
    <input type="assunto" name:"assunto" class="form-control" id="AssuntoDoE-mail" aria-describedby="assuntoHelp" placeholder="Assunto do E-mail">
    <small id="AssuntoDoE-mail" class="form-text text-muted">Escreva qual será o assunto deste e-mail</small>
  </div>
</div>

<div class="form-check col-md-6 col-md-offset-3">
  <input class="form-check-input" type="checkbox" value="" id="Tipo1">
  <label class="form-check-label" for="Tipo1">
       Reclamação
  </label>
  <br>
  <input class="form-check-input" type="checkbox" value="" id="Tipo2">
  <label class="form-check-label" for="Tipo2">
       Sugestão
  </label>
  <br>
  <input class="form-check-input" type="checkbox" value="" id="Tipo3">
  <label class="form-check-label" for="Tipo3">
       Orçamento
  </label>
</div>
<div class="input-group col-md-6 col-md-offset-3">
  <h5><b> Deixe a sua mensagem </b></h5>
  <div class="input-group-prepend">
    <span class="input-group-text">Mensagem</span>
  </div>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
<br>
<div class="form-check col-md-6 col-md-offset-3">
  <input class="form-check-input" type="radio" name="email" id="email" value="email">
  <label class="form-check-label" for="email">
    E-mail &nbsp&nbsp&nbsp
  </label>
  <input class="form-check-input" type="radio" name="whats" id="whats" value="whats">
  <label class="form-check-label" for="whats">
    Whats App &nbsp&nbsp&nbsp
  </label>
  <input class="form-check-input" type="radio" name="phone" id="phone" value="phone">
  <label class="form-check-label" for="phone">
    Telefone &nbsp&nbsp&nbsp
  </label>
</div>

<br><br>
<div class="form-group col-md-4 col-md-offset-3">
   <label for="exampleFormControlInput1">Endereço de E-mail</label>
   <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
 </div>
 <br>
 <div class="form-group col-md-3 col-md-offset-3">
    <label for="exampleFormControlInput1">Telefone</label>
    <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="11 XXXXX-XXXX">
  </div>
</div>
<div class="btn-group col-md-offset-7" role="group" aria-label="Basic example">
<button type="submit" class="btn btn-primary  col-md-offset-7" onclick="return validarFormulario()">Enviar Formulário</button>
<button type="reset" class="btn btn-danger  col-md-offset-">Limpar dados do Formulário</button>
</div>
<br>
</form>
</div>
</div>
